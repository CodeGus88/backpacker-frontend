<div class="text-center" *ngIf="isLogged else showLoginForm">
    Ya iniciaste sesión
</div>

<ng-template #showLoginForm>
    <div class="container d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Registrarse</a>
                    </li>
                    
                </ul>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" 
                        [(ngModel)]="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" 
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!loginForm.valid">Iniciar sesión</button>
                    </div>
                </form>
                <div *ngIf="loginForm.submitted && isLoginFail" class="alert alert-danger mt-3">{{errorMessage}}</div>
            </div>
        </div>
    </div>
</ng-template>
